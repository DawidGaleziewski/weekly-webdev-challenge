<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weekly WebDev Challenge</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <div class="logo__icon">
          <img src="./assets/header__logo.png" alt="logo icon" />
        </div>

        <div class="logo__company-name">
          <img src="./assets/header__company-name.png" alt="company name" />
        </div>
      </div>
    </header>

    <main>
      <section class="register-form">
        <h2 class="subsection-title">Register Form</h2>
        <form class="form-primary" action="">
          <div class="float-container">
            <span class="input-icon">
              <img src="./assets/glyphicons_003_user.png" alt="user icon" />
            </span>
            <input
              id="register-username"
              class="input-primary"
              type="text"
              required
            />
            <label class="float-label" for="register-username">
              Username
            </label>
          </div>
          <div class="float-container">
            <span class="input-icon">
              <img src="./assets/glyphicons_203_lock.png" alt="user icon" />
            </span>
            <input
              id="register-password"
              class="input-primary"
              type="password"
              required
            />
            <label class="float-label" for="register-password">
              Password
            </label>
          </div>
          <div class="float-container">
            <span class="input-icon">
              <img src="./assets/glyphicons_203_lock.png" alt="user icon" />
            </span>
            <input
              id="register-password-confirm"
              class="input-primary"
              type="password"
              required
            />
            <label class="float-label" for="register-password-confirm">
              Confirm Password
            </label>
          </div>
          <div class="float-container">
            <span class="input-icon">
              <img src="./assets/glyphicons_010_envelope.png" alt="user icon" />
            </span>
            <input
              id="register-email"
              class="input-primary"
              type="email"
              required
            />
            <label class="float-label" for="register-email">Email</label>
          </div>
          <div class="float-container float-container--select">
            <span class="input-icon">
              <img
                src="./assets/glyphicons_242_google_maps.png"
                alt="user icon"
              />
            </span>
            <select
              name=""
              id="register-location"
              class="input-primary input-select"
            >
              <option value="" selected disabled hidden invalid
                >Your Location</option
              >
              <option value="poland">Poland</option>
              <option value="usa">USA</option>
              <option value="uk">UK</option>
            </select>
          </div>

          <div class="float-container">
            <input id="register-terms" type="checkbox" />
            <label for="register-terms"
              >I have read and accept the terms of use.</label
            >
          </div>

          <input type="submit" value="Sign up" />
        </form>
      </section>
    </main>
  </body>
</html>
